---
# Host-specific variables for db1.example.com

# Network configuration
ansible_host: 192.168.1.20
ansible_user: ubuntu

# Database configuration
postgresql_listen_addresses: ['localhost', '192.168.1.0/24']
postgresql_max_connections: 200
postgresql_shared_buffers: "512MB"
postgresql_effective_cache_size: "2GB"

# Database specific
postgresql_databases:
  - name: app_production
    encoding: UTF8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8
  - name: app_analytics
    encoding: UTF8
    lc_collate: en_US.UTF-8
    lc_ctype: en_US.UTF-8

# Backup configuration
postgresql_backup_enabled: true
postgresql_backup_schedule: "0 1 * * *"