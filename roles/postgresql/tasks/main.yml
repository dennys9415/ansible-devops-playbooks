---
- name: Install PostgreSQL
  apt:
    name: "postgresql-{{ postgresql_version | default('14') }}"
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"
  tags: [postgresql, install]

- name: Install PostgreSQL (RedHat)
  yum:
    name: postgresql-server
    state: present
  when: ansible_os_family == "RedHat"
  tags: [postgresql, install]

- name: Initialize PostgreSQL database (RedHat)
  command: postgresql-setup initdb
  when: ansible_os_family == "RedHat"
  tags: [postgresql, setup]

- name: Configure PostgreSQL
  template:
    src: postgresql.conf.j2
    dest: "{{ postgresql_config_path | default('/etc/postgresql/14/main/postgresql.conf') }}"
    owner: postgres
    group: postgres
    mode: '0644'
  notify: restart postgresql
  tags: [postgresql, config]

- name: Ensure PostgreSQL is running and enabled
  service:
    name: "{{ postgresql_service | default('postgresql') }}"
    state: started
    enabled: yes
  tags: [postgresql, service]