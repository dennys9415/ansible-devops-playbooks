---
# Production environment variables
environment: production

# System configuration
timezone: UTC
admin_user: admin
system_locale: en_US.UTF-8

# Security settings
fail2ban_enabled: true
ufw_enabled: true
automatic_security_updates: true

# Package management
base_packages:
  - curl
  - wget
  - vim
  - htop
  - git
  - unzip
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - gnupg-agent
  - fail2ban
  - ufw

# Firewall rules
firewall_rules:
  - rule: allow
    port: 22
    proto: tcp
    comment: SSH
  - rule: allow
    port: 80
    proto: tcp
    comment: HTTP
  - rule: allow
    port: 443
    proto: tcp
    comment: HTTPS
  - rule: allow
    port: 9090
    proto: tcp
    comment: Prometheus
  - rule: allow
    port: 3000
    proto: tcp
    comment: Grafana

# Backup settings
backup_enabled: true
backup_retention_days: 30
backup_schedule: "0 2 * * *"

# Monitoring settings
monitoring_enabled: true
prometheus_port: 9090
grafana_port: 3000
node_exporter_port: 9100